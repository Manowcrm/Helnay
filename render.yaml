services:
  - type: web
    name: helnay
    runtime: node
    plan: free
    buildCommand: npm install
    startCommand: node update-listings-descriptions.js && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_PATH
        value: /opt/render/project/.data
      - key: SESSION_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        value: 587
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: ADMIN_EMAIL
        sync: false
    disk:
      name: helnay-data
      mountPath: /opt/render/project/.data
      sizeGB: 1
